<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very first page</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap&subset=cyrillic" rel="stylesheet">

    <!-- подключаем сценарии -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <!-- Основная часть документа -->
  <body>
    <!-- заголовок страницы -->
    <header>
      <!-- меню страницы -->
      <nav>
        <img src="img/fort-icon.png" alt="Логотип сайта">
        <ul>
          <li><a href="#main" class="menu-element" data-link="main" title="На главную">Главная</a></li>
          <li><a href="#input" class="menu-element" data-link="input" title="Вводные данные">Вводные данные</a></li>
          <li><a href="#output" class="menu-element" data-link="output" title="Выходные данные">Выходные данные</a></li>
        </ul>
        <div id="hamburger" class="icon">
          &#9776;
        </div>
      </nav>
    </header>
    <!-- основной контент сайта -->
    <main>
      <section id="main">
        <img class="top-image" src="img/01.jpg" alt="Обложка страницы">
      </section>
      <section class="contact" id="input">
        <h2 class="main-title">Вводные данные</h2>
        <div class="delimiter"></div>
        <p class="main-title-description">Отправляем данные на сервер</p>
        <form id="exampleForm" method="post" action="" class="contact-form">
    			<input name="name" type="text" class="col" placeholder="Ваше имя *" required>
    			<input name="email" type="email" class="col" placeholder="E-mail адрес *" required>
          <input name="theme" type="text" class="col" placeholder="Тема сообщения">
          <input name="phone" type="tel" class="col" placeholder="Номер телефона">
    			<textarea name="comment" class="row-col" placeholder="Сообщение *" required></textarea>
          <span id="status" class="row-col check"></span>
    			<input type="submit" id="submit" class="submit btn" value="Отправить сообщение">
        </form>
      </section>

      <section class="contact" id="output">
        <h2 class="main-title">Выходные данные</h2>
        <div class="delimiter"></div>
        <p class="main-title-description">Получаем данные с сервера</p>

        <!-- Контейнер для отображения -->
        <div id="result" class="testimonials-container">
        </div>
      </section>

    </main>
    <!-- подвал страницы -->
    <footer>
      <nav>
        <ul>
          <li><a href="#" class="menu-element" data-link="top" title="На главную">Главная</a></li>
          <li><a href="#" class="menu-element" data-link="services" title="Общая информация">Общее</a></li>
          <li><a href="#" class="menu-element" data-link="portfolio" title="Фотогалерея">Галерея</a></li>
          <li><a href="#" class="menu-element" data-link="contact" title="Контактная информация">Контакты</a></li>
        </ul>
      </nav>
      <div class="brand">
        <img src="img/fort-icon.png" alt="Логотип сайта">
        <span>AWESOME</span>
      </div>
      <div class="social">
        <a href="#" title="Facebook" target="_blank">
          <img class="social-img" src="img/social/001-facebook.png" alt="Facebook">
        </a>
        <a href="#" title="LinkedIn" target="_blank">
          <img class="social-img" src="img/social/004-linkedin.png" alt="LinkedIn">
        </a>
        <a href="#" title="Instagram" target="_blank">
          <img class="social-img" src="img/social/005-instagram.png" alt="Instagram">
        </a>
        <a href="#" title="Twitter" target="_blank">
          <img class="social-img" src="img/social/007-twitter.png" alt="Twitter">
        </a>
        <a href="#" title="Tumblr" target="_blank">
          <img class="social-img" src="img/social/010-tumblr.png" alt="Tumblr">
        </a>
      </div>
      <div class="copyright">© Very First Page 2021</div>
    </footer>
  </body>
</html>
